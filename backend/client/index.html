<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kahoot clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Kahoot clone</h1>
    <div id="answer-container">
        <div class="row justify-content-center">
          <div class="col-4">
            <button class="btn answer" id="answer-1" type="button">
              Answer 1
            </button>
          </div>
          <div class="col-4">
            <button class="btn answer" id="answer-2" type="button">
              Answer 2
            </button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4">
            <button class="btn answer" id="answer-3" type="button">
              Answer 3
            </button>
          </div>
          <div class="col-4">
            <button class="btn answer" id="answer-4" type="button">
              Answer 4
            </button>
          </div>
    </div>
    <ul id="messages"></ul>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
